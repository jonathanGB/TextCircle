<head>
  <title>textCircle</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand">TextCircle</a>
    </div>
  </nav>

  <main class="container top-margin">
    <div class="row">
      <div class="col-md-6">
        {{> editor}}
      </div>
      <div class="col-md-6">
        {{> viewer}}
      </div>
    </div>


  </main>
</body>


<template name="editor">
  <h2 class="underline">Editor</h2>
  {{>sharejsCM docid=docid onRender=config id="editor"}}
</template>

<template name="viewer">
  <h2 class="underline">Preview</h2>
  <iframe id="viewer_iframe"></iframe>
</template>
